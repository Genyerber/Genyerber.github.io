<section class="hero">
  <div class="hero-background">
    <img src="assets/images/hero-bg.png" alt="Background" class="hero-bg-image">
  </div>
  
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Protegemos tu Marca en USA</h1>
      
      <p class="hero-subtitle">
        Te guiamos para registrar tu marca sin enredos, con asesoría clara en español.
      </p>

      <ul class="hero-benefits">
        <li>
          <img src="assets/icons/icon-check.svg" alt="Check">
          <span>Evaluación inicial sin costo</span>
        </li>
        <li>
          <img src="assets/icons/icon-check.svg" alt="Check">
          <span>Proceso simple y transparente</span>
        </li>
        <li>
          <img src="assets/icons/icon-check.svg" alt="Check">
          <span>Soporte por WhatsApp</span>
        </li>
      </ul>

      <div class="hero-actions">
        <button class="btn-primary" (click)="scrollToForm()">
          Agendar asesoría
        </button>
        <button class="btn-secondary" (click)="openWhatsApp()">
          Hablar por WhatsApp
        </button>
      </div>

      <p class="hero-disclaimer">
        Confidencialidad garantizada. Respuesta en horario hábil.
      </p>
    </div>
  </div>
</section>
