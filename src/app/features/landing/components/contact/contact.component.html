<section id="contact" class="contact">
  <div class="container">
    <div class="contact-header">
      <h2>Contacto</h2>
    </div>

    <div class="contact-grid">
      <div
        class="contact-card"
        *ngFor="let info of contactInfo"
        [class.clickable]="info.link"
        (click)="openLink(info.link)">
        <div class="contact-icon">
          <img [src]="'assets/icons/' + info.icon" [alt]="info.label">
        </div>
        <h3 class="contact-label">{{ info.label }}</h3>
        <p class="contact-value">{{ info.value }}</p>
      </div>
    </div>
  </div>
</section>
